<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateForm() {
            const itemCode = document.getElementById('itemCode').value;
            const itemName = document.getElementById('itemName').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            if (!itemCode) {
                alert('품목 코드를 입력해 주세요.');
                return false;
            }
            if (!itemName) {
                alert('품명을 입력해 주세요.');
                return false;
            }
            if (!price || isNaN(price) || price <= 0) {
                alert('올바른 가격을 입력해 주세요.');
                return false;
            }
            if (!quantity || isNaN(quantity) || quantity < 0) {
                alert('올바른 수량을 입력해 주세요.');
                return false;
            }

            alert('게시물이 추가됩니다.');
            return true; // 유효성 검사를 통과하면 폼 제출
        }
    </script>
    
    
    <link rel="stylesheet" href="my.css">
</head>
<body>

    <h1>상품 추가</h1>
    <form onsubmit="return validateForm()">
        <label for="itemCode">품목 코드:</label>
        <input type="text" id="itemCode" required>

        <label for="itemName">품명:</label>
        <input type="text" id="itemName" required>

        <label for="price">가격:</label>
        <input type="number" id="price" required>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" required>

        <label for="purchaseDate">구매일:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>

        <label for="stockStatus">재고 상태:</label>
        <select id="stockStatus" name="stockStatus" required>
            <option value="재고 있음">재고 있음</option>
            <option value="재고 없음">재고 없음</option>
        </select><br><br>

        <button type="submit">확인</button>
        <button type="button" onclick="location.href='index.html'">취소</button>
    </form>

</body>
</html>
