<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-details {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
    <script>
        function confirmDelete() {
            const confirmation = confirm("게시물을 삭제할까요?");
            if (confirmation) {
                // 삭제 로직을 여기에 추가 (예: 서버에 요청)
                alert("게시물이 삭제되었습니다.");
                window.location.href = 'index.html'; // 목록으로 이동
            }
        }
    </script>
    
    <link rel="stylesheet" href="my.css">
</head>
<body>

    <h1>상품 상세 보기</h1>
    <div class="product-details">
        <p><strong>품목 코드:</strong> 001</p>
        <p><strong>품명:</strong> 상품 A</p>
        <p><strong>가격:</strong> 10,000 원</p>
        <p><strong>수량:</strong> 5</p>
        <p><strong>구매일:</strong> 2024-01-01</p>
        <p><strong>재고:</strong> 재고 있음</p>
        <p><strong>상태:</strong> 판매중</p>
    </div>

    <button onclick="location.href='add.html'">추가</button>
    <button onclick="confirmDelete()">삭제</button>
    <button onclick="location.href='index.html'">목록</button>
    <button onclick="location.href='edit.html'">수정</button>

</body>
</html>
