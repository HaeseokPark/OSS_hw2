<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    main.form-signin {
      max-width: 400px;
      padding: 15px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
  
    .form-floating {
      position: relative;
      margin-bottom: 20px;
    }
  
    .form-floating input,
    .form-floating select {
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ced4da;
      font-size: 16px;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
  
    .form-floating input:focus,
    .form-floating select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }
  
    .form-floating label {
      padding: 0 10px;
      background-color: white;
      border-radius: 5px;
      top: -10px;
      left: 15px;
      font-size: 14px;
      color: #6c757d;
      transition: all 0.3s ease-in-out;
    }
  
    .form-floating input:focus ~ label,
    .form-floating select:focus ~ label {
      color: #007bff;
    }
  
    .form-check-label {
      margin-left: 5px;
    }
  
    .btn {
      background: linear-gradient(135deg, #007bff, #0062cc);
      border: none;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }
  
    .btn:hover {
      background-color: #0056b3;
    }
  
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }
  
    p.text-body-secondary {
      text-align: center;
      color: #6c757d;
      font-size: 13px;
    }
  
    .form-label {
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }
  
    input[type="file"] {
      padding: 5px;
      border-radius: 5px;
    }
  
    /* Media Query for responsiveness */
    @media (max-width: 576px) {
      main.form-signin {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
  
</head>
<body>
  <main class="form-signin w-100 m-auto">
    <form>
      
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
  
      <!-- Email Input -->
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email address</label>
      </div>
  
      <!-- Password Input -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <!-- Confirm Password Input -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
        <label for="floatingConfirmPassword">Confirm Password</label>
      </div>
  
      <!-- Phone Number Input -->
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number">
        <label for="floatingPhone">Phone Number</label>
      </div>
  
      <!-- Date of Birth Input -->
      <div class="form-floating">
        <input type="date" class="form-control" id="floatingDob" placeholder="Date of Birth">
        <label for="floatingDob">Date of Birth</label>
      </div>
  
      <!-- Gender Selection -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
      </div>
  
      <!-- File Upload Input -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload your profile picture</label>
        <input class="form-control" type="file" id="formFile">
      </div>
  
      <!-- Select Dropdown -->
      <div class="form-floating">
        <select class="form-select" id="floatingCountry" aria-label="Country">
          <option selected>Select your country</option>
          <option value="1">United States</option>
          <option value="2">Canada</option>
          <option value="3">Australia</option>
        </select>
        <label for="floatingCountry">Country</label>
      </div>
  
      <!-- Checkbox Input -->
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="newsletter" id="flexCheckNewsletter">
        <label class="form-check-label" for="flexCheckNewsletter">
          Subscribe to HGU youtube
        </label>
      </div>
  
      <!-- Submit Button -->
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
  
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </main>
  
  
</body>
</html>
