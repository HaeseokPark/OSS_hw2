<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="form-signin w-100 m-auto">
    <form>
      
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
  
      <!-- Email Input -->
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email address</label>
      </div>
  
      <!-- Password Input -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <!-- Confirm Password Input -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
        <label for="floatingConfirmPassword">Confirm Password</label>
      </div>
  
      <!-- Phone Number Input -->
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number">
        <label for="floatingPhone">Phone Number</label>
      </div>
  
      <!-- Date of Birth Input -->
      <div class="form-floating">
        <input type="date" class="form-control" id="floatingDob" placeholder="Date of Birth">
        <label for="floatingDob">Date of Birth</label>
      </div>
  
      <!-- Gender Selection -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
      </div>
  
      <!-- File Upload Input -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload your profile picture</label>
        <input class="form-control" type="file" id="formFile">
      </div>
  
      <!-- Select Dropdown -->
      <div class="form-floating">
        <select class="form-select" id="floatingCountry" aria-label="Country">
          <option selected>Select your country</option>
          <option value="1">United States</option>
          <option value="2">Canada</option>
          <option value="3">Australia</option>
        </select>
        <label for="floatingCountry">Country</label>
      </div>
  
      <!-- Checkbox Input -->
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="newsletter" id="flexCheckNewsletter">
        <label class="form-check-label" for="flexCheckNewsletter">
          Subscribe to HGU youtube
        </label>
      </div>
  
      <!-- Submit Button -->
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
  
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </main>
  
  
</body>
</html>
