<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    main.form-signin {
      max-width: 400px;
      padding: 15px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
  
    .form-floating {
      position: relative;
      margin-bottom: 20px;
    }
  
    .form-floating input,
    .form-floating select {
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ced4da;
      font-size: 16px;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
  
    .form-floating input:focus,
    .form-floating select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }
  
    .form-floating label {
      padding: 0 10px;
      background-color: white;
      border-radius: 5px;
      top: -10px;
      left: 15px;
      font-size: 14px;
      color: #6c757d;
      transition: all 0.3s ease-in-out;
    }
  
    .form-floating input:focus ~ label,
    .form-floating select:focus ~ label {
      color: #007bff;
    }
  
    .form-check-label {
      margin-left: 5px;
    }
  
    .btn {
      background: linear-gradient(135deg, #007bff, #0062cc);
      border: none;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }
  
    .btn:hover {
      background-color: #0056b3;
    }
  
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }
  
    p.text-body-secondary {
      text-align: center;
      color: #6c757d;
      font-size: 13px;
    }
  
    .form-label {
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }
  
    input[type="file"] {
      padding: 5px;
      border-radius: 5px;
    }
  
    /* Media Query for responsiveness */
    @media (max-width: 576px) {
      main.form-signin {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
  <script>
    let tempConfirm = confirm("정말 등록하시겠습니까?");
    if(tempConfirm){
        //여기는 진행하면 됨.
        alert("등록하겠습니다.");
    } else {
        //여기는 빠른 종료 ㄱㄱ
        alert("등록 안하겠습니다.");
    }
    //alert(tempConfirm);
</script>
  
</head>
<body>
  <main class="form-signin w-100 m-auto">
    <form>
      
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
  
      <!-- Email Input -->
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email address</label>
      </div>
  
      <!-- Password Input -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <!-- Confirm Password Input -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
        <label for="floatingConfirmPassword">Confirm Password</label>
      </div>
  
      <!-- Phone Number Input -->
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number">
        <label for="floatingPhone">Phone Number</label>
      </div>
  
      <!-- Date of Birth Input -->
      <div class="form-floating">
        <input type="date" class="form-control" id="floatingDob" placeholder="Date of Birth">
        <label for="floatingDob">Date of Birth</label>
      </div>
  
      <!-- Gender Selection -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
      </div>
  
      <!-- File Upload Input -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload your profile picture</label>
        <input class="form-control" type="file" id="formFile">
      </div>
  
      <!-- Select Dropdown -->
      <div class="form-floating">
        <select class="form-select" id="floatingCountry" aria-label="Country">
          <option selected>Select your country</option>
          <option value="1">United States</option>
          <option value="2">Canada</option>
          <option value="3">Australia</option>
        </select>
        <label for="floatingCountry">Country</label>
      </div>
  
      <!-- Checkbox Input -->
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="newsletter" id="flexCheckNewsletter">
        <label class="form-check-label" for="flexCheckNewsletter">
          Subscribe to HGU youtube
        </label>
      </div>
  
      <!-- Submit Button -->
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
  
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
    <h1>추가 및 삭제</h1>

    <div id="input_area">
        <input type="text" id="input_text" placeholder="목록에 추가할 내용">
        <button onclick="addItem()">추가</button>
    </div>

    <ul id="item_list"></ul>

    <button id="delete_all_button" onclick="deleteAll()">전체 삭제</button>

    <script>
        // <추가> 버튼 클릭 시 실행되는 함수
        function addItem() {
            let inputText = document.getElementById("input_text").value;
            
            // 입력 필드가 빈 경우 동작하지 않음
            if (inputText === "") {
                alert("추가할 내용을 입력해주세요!");
                return;
            }

            let ul = document.getElementById("item_list");
            
            // 새 <li> 요소 생성 및 입력된 텍스트 추가
            let li = document.createElement("li");
            li.textContent = inputText;

            // 목록에 새 항목 추가
            ul.appendChild(li);

            // 입력 필드를 빈 값으로 초기화
            document.getElementById("input_text").value = "";
        }

        // <삭제> 버튼 클릭 시 실행되는 함수
        function deleteAll() {
            let ul = document.getElementById("item_list");
            
            // 목록을 모두 비움
            ul.innerHTML = "";
        }
    </script>

    
  </main>
  
  
</body>
</html>
